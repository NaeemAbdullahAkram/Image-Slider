<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="slides">
            <img src="01.jpg" alt="" class="slide">
            <img src="02.jpg" alt="" class="slide">
            <img src="03.jpg" alt="" class="slide">
            <img src="04.jpg" alt="" class="slide">
            <img src="05.jpg" alt="" class="slide">
            <img src="06.jpeg" alt="" class="slide">
            <img src="07.jpeg" alt="" class="slide">
            <img src="08.jpeg" alt="" class="slide">
        </div>
        <ul id="pins">
            <li class="pinsItem"></li>
            <li class="pinsItem"></li>
            <li class="pinsItem"></li>
            <li class="pinsItem"></li>
            <li class="pinsItem"></li>
            <li class="pinsItem"></li>
            <li class="pinsItem"></li>
            <li class="pinsItem"></li>
        </ul>
        <button id="lButton" class="dButtons" onclick="prevSlide()">&lsaquo;</button>
        
        <button id="rButton" class="dButtons" onclick="nextSlide()">&rsaquo;</button>
        <br><br>
        <button id="admireButton">Admire</button>
    </div>
</body>
</html>
